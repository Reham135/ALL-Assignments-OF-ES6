<html>

<head>
    <title>max min values using rest , spreed</title>
</head>

<body>

    <script>
        function minMaxFun(...arr) {
            var arr = [Math.max(...arr),Math.min(...arr)];
            var max=arr[0];
            var min=arr[1];
            return `max number is ${max} , min number is ${min}`;
        }
        console.log(minMaxFun(5,15,3,91,108,4,20));

    </script>
</body>
